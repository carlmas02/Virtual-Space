<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,300;1,400;1,500&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="sign.css" />
    <title>Document</title>
  </head>
  <body>
   
          <div class="log">
            <li1>
              <button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'"
                style="width: auto">
                SIGN-IN
              </button>
            </li1>
          </div>
          <div class="action">
     
    
        <div id="login-form" class="login-page">
          <div class="form-box">
            <div class="button-box">
              <div id="btn"></div> 
              <button type="button" onclick="login()" class="toggle-btn">
                Log In
              </button>
              <button type="button" onclick="register()" class="toggle-btn">
                Register
              </button>
            </div>
            <form id="login" class="input-group-login">
              <input type="text" class="input-field" placeholder="Email Id" required />
              <input type="password" class="input-field" placeholder="Enter Password" required />
              <input type="checkbox" class="check-box" /><span>Remember Password</span>
              <button type="submit" class="submit-btn">Log in</button>

              <span class="PassRe">Forgot Password: <a href="#" class="PR">Reset Password</a></span>

            </form>
            <form id="register" class="input-group-register">
              <input type="text" class="input-field" placeholder="First Name" required />
              <input type="text" class="input-field" placeholder="Last Name " required />
              <input type="email" class="input-field" placeholder="Email Id" required />
              <input type="Phone_no." class="input-field" placeholder="Phone no." required />
              <input type="password" class="input-field" placeholder="Enter Password" required />
              <input type="password" class="input-field" placeholder="Confirm Password" required />
              <input type="checkbox" class="check-box" required /><span>I agree to the terms and conditions</span>
              <button type="submit" class="submit-btn">Register</button>
            </form>
          </div>
      </section>
      <script>
        var navLinks = document.getElementById("navLinks");
        function showMenu() {
          navLinks.style.right = "0";
        }
        function hideMenu() {
          navLinks.style.right = "-200px";
        }
      </script>
    
      <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register() {
          x.style.left = "-400px";
          y.style.left = "50px";
          z.style.left = "110px";
        }
        function login() {
          x.style.left = "50px";
          y.style.left = "450px";
          z.style.left = "0px";
        }
      </script>
      <script>
        var modal = document.getElementById("login-form");
        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };
      </script>
  </body>
</html>
