<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,300;1,400;1,500&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="main.css" />

    <title></title>
  </head>
  <body>
    <div class="tri"></div>

    <div class="ic">
      <div class="action-btn">
        <i class="fa fa-info-circle" aria-hidden="true"></i>
        <i class="fa fa-comments-o" aria-hidden="true"></i>
        <i class="fa fa-cog" aria-hidden="true"></i>
        <!-- <i class="fa fa-cogs" aria-hidden="true"></i> -->
      </div>
    </div>

    <!-- {% block content %} {% endblock content %} -->

    <div class="logo">
      <img src="LOGO.png" />
      <span class="help-text"> VirtualSpace </span>
    </div>
    <div class="lbg"></div>

    <div class="main">
      <div class="border">
        <input
          type="text"
          class="input-field"
          placeholder="Type in Code"
          required
        />
        <button class="join"><b>Join Room</b></button>
      </div>
    </div>
  </body>
</html>
